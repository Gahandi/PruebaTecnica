services:
  - type: web
    name: ticket-system
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction
      npm install
      npm run build
      php artisan key:generate --force
      php artisan migrate --force
      php artisan db:seed --force
      php artisan storage:link
      php artisan optimize
    startCommand: /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://prueba.gahandi.dev
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: ticket-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ticket-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: ticket-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: ticket-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ticket-db
          property: password
      - key: REDIS_URL
        fromService:
          type: redis
          name: ticket-redis
          property: connectionString
      - key: CACHE_DRIVER
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: QUEUE_CONNECTION
        value: redis
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        value: your-email@gmail.com
      - key: MAIL_PASSWORD
        value: your-app-password
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: your-email@gmail.com
      - key: MAIL_FROM_NAME
        value: "Ticket System"

  - type: redis
    name: ticket-redis
    plan: starter
    region: oregon

  - type: pserv
    name: ticket-db
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main
    buildCommand: |
      echo "Database service ready"
    startCommand: echo "Database service ready"
    envVars:
      - key: MYSQL_DATABASE
        value: ticket_system
      - key: MYSQL_USER
        value: ticket_user
      - key: MYSQL_PASSWORD
        value: ticket_password
      - key: MYSQL_ROOT_PASSWORD
        value: root_password
